<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA File Test</title>
</head>
<body>
    <h1>PWA File Test</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        async function testFile(url, description) {
            try {
                const response = await fetch(url);
                const status = response.status;
                const text = await response.text();
                
                const result = document.createElement('div');
                result.innerHTML = `
                    <h3>${description}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Status:</strong> ${status}</p>
                    <p><strong>Content Length:</strong> ${text.length} characters</p>
                    <p><strong>Success:</strong> ${status === 200 ? '✅' : '❌'}</p>
                    <hr>
                `;
                results.appendChild(result);
                
                console.log(`${description}:`, { url, status, contentLength: text.length });
            } catch (error) {
                const result = document.createElement('div');
                result.innerHTML = `
                    <h3>${description}</h3>
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Success:</strong> ❌</p>
                    <hr>
                `;
                results.appendChild(result);
                
                console.error(`${description} error:`, error);
            }
        }
        
        // Test all PWA files
        async function runTests() {
            console.log('Starting PWA file tests...');
            
            await testFile('/assets/manifest.webmanifest', 'Web App Manifest');
            await testFile('/assets/ngsw-worker.js', 'Service Worker');
            await testFile('/assets/favicon.svg', 'Favicon SVG');
            await testFile('/assets/favicon.png', 'Favicon PNG');
            
            console.log('PWA file tests completed');
        }
        
        // Run tests when page loads
        runTests();
    </script>
</body>
</html>
