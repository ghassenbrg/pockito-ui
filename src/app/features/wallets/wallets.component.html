<div class="wallets-container">
  <!-- Enhanced Header Section -->
  <div class="wallets-header">
    <div class="header-content">
      <div class="header-icon">
        <i class="pi pi-wallet"></i>
      </div>
      <div class="header-text">
        <h1 class="page-title">{{ 'wallet.title' | translate }}</h1>
        <p class="page-subtitle">{{ 'wallet.subtitle' | translate }}</p>
      </div>
    </div>
    <div class="header-actions">
      <button 
        class="new-wallet-btn" 
        pButton 
        (click)="createWallet()"
        [label]="'wallet.new_wallet' | translate"
        icon="pi pi-plus"
      ></button>
    </div>
  </div>

  <!-- View Switcher -->
  <app-view-switcher
    [currentView]="currentViewMode"
    (viewChange)="onViewModeChange($event)"
  ></app-view-switcher>

  <!-- Wallets Content -->
  <div class="wallets-content">
    <!-- Card Mode (Desktop) -->
    <div class="wallets-grid" [class.hidden]="currentViewMode === 'list'">
      <app-wallet-card
        *ngFor="let wallet of wallets; trackBy: trackByWalletId"
        [wallet]="wallet"
        [canMoveUp]="canMoveWalletUp(wallet)"
        [canMoveDown]="canMoveWalletDown(wallet)"
        (viewWallet)="onViewWallet($event)"
        (editWallet)="onEditWallet($event)"
        (deleteWallet)="onDeleteWallet($event)"
        (makeDefault)="onMakeDefault($event)"
        (moveUp)="onMoveUp($event)"
        (moveDown)="onMoveDown($event)"
      ></app-wallet-card>
    </div>

    <!-- List Mode (Mobile) -->
    <div class="wallets-list" [class.hidden]="currentViewMode === 'cards'">
      <app-wallet-list-item
        *ngFor="let wallet of wallets; trackBy: trackByWalletId"
        [wallet]="wallet"
        [canMoveUp]="canMoveWalletUp(wallet)"
        [canMoveDown]="canMoveWalletDown(wallet)"
        (viewWallet)="onViewWallet($event)"
        (editWallet)="onEditWallet($event)"
        (deleteWallet)="onDeleteWallet($event)"
        (makeDefault)="onMakeDefault($event)"
        (moveUp)="onMoveUp($event)"
        (moveDown)="onMoveDown($event)"
      ></app-wallet-list-item>
    </div>

    <!-- Empty State -->
    <div class="empty-state" *ngIf="wallets.length === 0">
      <div class="empty-icon">
        <i class="pi pi-wallet"></i>
      </div>
      <h3 class="empty-title">{{ 'wallet.empty_state.title' | translate }}</h3>
      <p class="empty-description">
        {{ 'wallet.empty_state.description' | translate }}
      </p>
      <button 
        class="empty-action-btn" 
        pButton 
        (click)="createWallet()"
        [label]="'wallet.new_wallet' | translate"
        icon="pi pi-plus"
        class="p-button-primary"
      ></button>
    </div>
  </div>
</div>
