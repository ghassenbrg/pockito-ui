<app-pockito-dialog
  [(visible)]="visible"
  [breakpoints]="{ '960px': '90vw', '640px': '100vw' }"
  [style]="{ width: '60vw' }"
  [modal]="true"
  [closable]="true"
  [closeOnEscape]="true"
  (visibleChange)="onDialogVisibleChange($event)"
>
  <ng-template #header>
    <div class="dialog-header-content">
      <span>{{ getDialogHeader() | translate }}</span>
      <button 
        *ngIf="isEditMode()"
        class="delete-button"
        (click)="deleteSubscription()"
        [attr.aria-label]="'subscriptions.delete.button' | translate"
        type="button"
      >
        <i class="pi pi-trash"></i>
      </button>
    </div>
  </ng-template>
  <app-subscription-form
    *ngIf="visible"
    [subscriptionId]="subscriptionId"
    (subscriptionSaved)="onSubscriptionSaved($event)"
    (formCancelled)="onFormCancelled()"
  ></app-subscription-form>
</app-pockito-dialog>
