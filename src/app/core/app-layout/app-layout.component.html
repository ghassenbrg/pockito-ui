<!-- 2-column grid: left = dock, right = app container -->
<div class="shell">
  <aside class="dock-col">
    <div class="dock-container">
      <!-- keep position="left" for vertical icon layout,
         but we override positioning to be inline via CSS -->
      <p-dock [model]="dockItems" position="left">
        <ng-template pTemplate="item" let-item>
          <img [src]="item.icon" [alt]="item.label" width="100%" />
        </ng-template>
      </p-dock>
    </div>
  </aside>

  <main class="app-col">
    <div class="app-container">
      <section class="app-content">
        <!-- application content goes here -->
        <router-outlet></router-outlet>
      </section>
    </div>
  </main>
</div>

<p-dialog
  [maximizable]="true"
  [(visible)]="displayTerminal"
  [breakpoints]="{ '960px': '50vw' }"
  [style]="{ width: '30vw' }"
  [draggable]="true"
  [resizable]="true"
  [modal]="true"
>
  <pockito-terminal></pockito-terminal>
</p-dialog>

<p-dialog
  [maximizable]="true"
  [(visible)]="displayMore"
  [breakpoints]="{ '960px': '50vw' }"
  [style]="{ width: '30vw' }"
  [draggable]="true"
  [resizable]="true"
  [modal]="true"
  header="More Options"
>
  <div class="more-items-list">
    <div class="more-item" *ngFor="let item of moreItems" (click)="commandHandler(item.command)">
      <img [src]="item.icon" [alt]="item.label" />
      <span>{{ item.label }}</span>
    </div>
  </div>
</p-dialog>
