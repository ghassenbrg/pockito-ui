<app-pockito-dialog
  [(visible)]="visible"
  [breakpoints]="{ '960px': '90vw', '640px': '100vw' }"
  [style]="{ width: '60vw' }"
  [modal]="true"
  [header]="'wallets.createWallet' | translate"
  [closable]="true"
  [closeOnEscape]="true"
  (visibleChange)="onDialogVisibleChange($event)"
>
  <app-wallet-form
    *ngIf="visible"
    [walletId]="walletId"
    (walletSaved)="onWalletSaved($event)"
    (formCancelled)="onFormCancelled()"
  ></app-wallet-form>
</app-pockito-dialog>
